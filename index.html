<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR Demo</title>

    <!-- Google Fonts - Optimized -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Preload critical fonts with lazy loading -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap"
    /></noscript>

    <!-- Preload critical resources -->
    <link rel="preload" href="js/main.js" as="script" />
    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="stylesheet" href="css/styles.css?v=2" />
  </head>

  <body class="bg-FFC58C">
    <!-- Animated Background Elements -->
    <div class="animated-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Floating Elements - Stars -->
    <div class="floating-element star-large">
      <svg
        width="60"
        height="60"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.9)"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
    </div>
    <div class="floating-element star-medium">
      <svg
        width="40"
        height="40"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.8)"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
    </div>
    <div class="floating-element star-small">
      <svg
        width="25"
        height="25"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.85)"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
    </div>
    <div class="floating-element star-tiny">
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.9)"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
    </div>

    <!-- Floating Hearts -->
    <div class="floating-element heart-large">
      <svg
        width="50"
        height="50"
        viewBox="0 0 24 24"
        fill="rgba(255, 182, 193, 0.9)"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
    </div>
    <div class="floating-element heart-medium">
      <svg
        width="35"
        height="35"
        viewBox="0 0 24 24"
        fill="rgba(255, 192, 203, 0.8)"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
    </div>
    <div class="floating-element heart-small">
      <svg
        width="25"
        height="25"
        viewBox="0 0 24 24"
        fill="rgba(255, 182, 193, 0.85)"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
    </div>
    <div class="floating-element heart-tiny">
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="rgba(255, 192, 203, 0.9)"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
    </div>

    <!-- Floating Circles -->
    <div class="floating-element circle-large">
      <div class="circle"></div>
    </div>
    <div class="floating-element circle-medium">
      <div class="circle"></div>
    </div>
    <div class="floating-element circle-small">
      <div class="circle"></div>
    </div>
    <div class="floating-element circle-tiny">
      <div class="circle"></div>
    </div>

    <!-- Moon -->
    <div class="floating-element moon">
      <svg
        width="50"
        height="50"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.9)"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
    </div>

    <!-- Clouds -->
    <div class="floating-element cloud-large">
      <svg
        width="100"
        height="50"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.8)"
      >
        <path
          d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
        />
      </svg>
    </div>
    <div class="floating-element cloud-medium">
      <svg
        width="75"
        height="45"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.6)"
      >
        <path
          d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
        />
      </svg>
    </div>
    <div class="floating-element cloud-small">
      <svg
        width="60"
        height="40"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.5)"
      >
        <path
          d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
        />
      </svg>
    </div>
    <div class="floating-element cloud-tiny">
      <svg
        width="50"
        height="35"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.4)"
      >
        <path
          d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
        />
      </svg>
    </div>
    <div class="floating-element cloud-extra1">
      <svg
        width="90"
        height="55"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.5)"
      >
        <path
          d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
        />
      </svg>
    </div>
    <div class="floating-element cloud-extra2">
      <svg
        width="65"
        height="40"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.45)"
      >
        <path
          d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
        />
      </svg>
    </div>

    <!-- Wave Animation -->
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave wave2"></div>
    </div>

    <!-- Text Banner -->
    <div class="text-banner">
      <div class="banner-text">
        Lắng nghe "Lời thì thầm từ con" <br />
        tháng 1
      </div>
    </div>

    <!-- Loading indicator for 3D model -->
    <div id="model-loading" class="model-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Đang tải mô hình 3D...</div>
    </div>

    <model-viewer
      id="mv"
      src=""
      ios-src=""
      ar
      ar-modes="webxr quick-look"
      ar-scale="auto"
      ar-placement="floor"
      alt=""
      scale="0.2 0.2 0.2"
      camera-controls
      camera-orbit="45deg 90deg 10m"
      touch-action="pan-x pan-y"
      loading="lazy"
      reveal="auto"
      style="opacity: 0; transition: opacity 0.5s ease"
    >
    </model-viewer>

    <div class="button-group" id="btnGroup">
      <button class="ar-btn" id="customAR">
        <span class="btn-icon">Xem AR</span>
      </button>

      <button
        class="link-btn"
        id="visitBtn"
        onclick="window.open('https://store.epicgames.com/vi', '_blank')"
      >
        <span class="btn-icon">Khám phá thêm</span>
      </button>
    </div>

    <button id="playAnim">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M8 5v14l11-7z" />
      </svg>
    </button>

    <audio id="bgm" src="" preload="none" loop loading="lazy"></audio>

    <script src="js/main.js"></script>
  </body>

  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
  ></script>
</html>
